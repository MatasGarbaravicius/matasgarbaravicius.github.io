<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Circuit Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quantum Circuit Simulator</h1>

    <!-- Input fields to enter parameters -->
    <div>
      <label for="operator">Operator:</label>
      <input type="text" id="operator" placeholder="Enter operator parameters">
      <button id="addOperator">Add Operator</button>
    </div>

    <!-- Circuit drawing -->
    <h3>Current Circuit:</h3>
    <img id="circuitImage" src="initial_circuit.png" alt="Quantum Circuit">

    <!-- Simulate button -->
    <button id="simulate">Run Simulation</button>
    <h3>Simulation Result:</h3>
    <pre id="simulationResult">Results will appear here</pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
