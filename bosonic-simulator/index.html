<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bosonic Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Quantum Circuit Simulator</h1>

<div id="wireControls">
  Wires:
  <input id="wireCount" type="number" min="1" value="4">
  <button onclick="setWires()">Set</button>
</div>

<hr>

<h3>Gates</h3>

<div>
  RX: angle <input id="rxAngle" type="number">
  wire <input id="rxWire" type="number">
  <button onclick="addGate('RX')">Add</button>
</div>

<div>
  RY: angle <input id="ryAngle" type="number">
  wire <input id="ryWire" type="number">
  <button onclick="addGate('RY')">Add</button>
</div>

<div>
  RZ: angle <input id="rzAngle" type="number">
  wire <input id="rzWire" type="number">
  <button onclick="addGate('RZ')">Add</button>
</div>

<div>
  Measure wire <input id="mWire" type="number">
  <button onclick="addMeasurement()">Add</button>
</div>

<hr>

<div id="circuitContainer">
  <img id="circuitImage" src="images/initial_circuit.png">
</div>

<hr>

<button onclick="runSimulation()">Run simulation</button>
<pre id="output"></pre>

<script src="app.js"></script>
</body>
</html>
