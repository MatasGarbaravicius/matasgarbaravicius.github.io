<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gaussian Quantum Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gaussian Quantum Circuit (Phase 1)</h1>

<h3>Number of modes</h3>
<input id="numModes" type="number" min="1" value="4">
<button onclick="setModes()">Set</button>

<hr>

<h3>Add gate</h3>

<div>
  Phase shift F<sub>j</sub>(Ï•):
  mode <input id="fMode" type="number">
  angle <input id="fAngle" type="number" step="0.01">
  <button onclick="addPhase()">Add</button>
</div>

<div>
  Squeezing S<sub>j</sub>(z):
  mode <input id="sMode" type="number">
  z <input id="sZ" type="number" step="0.01">
  <button onclick="addSqueezing()">Add</button>
</div>

<hr>

<h3>Measurement</h3>
Wires (comma-separated):
<input id="mWires" type="text" value="0">

Amplitude (comma-separated complex: a+bi):
<input id="mAmp" type="text" value="1+0i">

<hr>

<div id="circuitBox">
  <img id="circuitImage">
</div>

<hr>

<button onclick="simulate()">Simulate</button>
<pre id="output"></pre>

<script src="app.js"></script>
</body>
</html>
