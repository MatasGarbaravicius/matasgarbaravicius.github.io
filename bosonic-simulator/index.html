<!DOCTYPE html>
<html>
<head>
  <title>Bosonic Gaussian Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Bosonic Gaussian Simulator</h2>

<div>
  <label>Encoded circuit state (URL-safe):</label>
  <textarea id="stateBox"></textarea>
</div>

<button onclick="init()">Init</button>

<h3>Circuits</h3>
<div id="circuits"></div>

<h3>Add gate</h3>
<select id="target"></select>
<select id="gateType">
  <option>D</option>
  <option>F</option>
  <option>S</option>
  <option>B</option>
</select>
<input id="params" placeholder="params JSON">
<button onclick="addGate()">Add</button>
<button onclick="deleteLast()">Delete last</button>

<h3>Simulation</h3>
<input id="wires" placeholder="wires e.g. [0,1]">
<input id="ampl" placeholder="amplitude e.g. [[1,0],[0,0]]">
<button onclick="simulate()">Run</button>

<pre id="out"></pre>

<script src="app.js"></script>
</body>
</html>
