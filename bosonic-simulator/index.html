<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gaussian Quantum Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gaussian Quantum Simulator</h1>

Modes:
<input id="numModes" type="number" value="4" min="1">
<button onclick="setModes()">Set</button>

<hr>

<button onclick="addTerm()">Add superposition term</button>

<div id="terms"></div>

<hr>

Measurement wires:
<input id="mWires" value="0">

Amplitude:
<input id="mAmp" value="1+0i">

<hr>

<button onclick="simulate()">Simulate</button>
<pre id="output"></pre>

<script src="app.js"></script>
</body>
</html>
