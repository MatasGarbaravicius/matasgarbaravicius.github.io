<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">

<body>

<h1>Gaussian Quantum Simulator (Phase 2)</h1>

<h3>Global settings</h3>
Modes:
<input id="numModes" type="number" min="1" value="4">
<button onclick="setModes()">Set</button>

<hr>

<h3>Superposition terms</h3>
<button onclick="addTerm()">Add superposition term</button>

<div id="terms"></div>

<hr>

<h3>Measurement</h3>
Wires (comma-separated):
<input id="mWires" value="0">

Amplitude (comma-separated complex):
<input id="mAmp" value="1+0i">

<hr>

<div id="circuitBox">
  <img id="circuitImage">
</div>

<hr>

<button onclick="simulate()">Simulate</button>
<pre id="output"></pre>

<script src="app.js"></script>
</body>
</html>
